<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="upload-wtimer.html">

<body>
    <div id="timer">00:00:00</div>
	<h1>Submit Your File</h1>
	<div class="image-download">
		<img src="image.jpg" alt="Image">
		<a href="image.jpg" download>Download Image</a>
		<p>Instructions: Please use the downloaded image for the next step.</p>
		<form action="submit.php" method="post" enctype="multipart/form-data">
			<label for="image">Upload Image:</label>
			<input type="file" name="image" id="image" accept="image/*" required>
		</form>
	</div>
	<div class="file-upload">
		<h2>Upload Your File</h2>
		<form action="submit.php" method="post" enctype="multipart/form-data">
			<label for="file">Choose File:</label>
			<input type="file" name="file" id="file">
			<input type="submit" name="submit" value="Submit">
		</form>
	</div>
    

    <script src="upload-wtimer.js"></script>
</body>
</html>
