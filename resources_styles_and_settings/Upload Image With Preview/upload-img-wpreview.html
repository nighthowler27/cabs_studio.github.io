<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Imag with Preview</title>

    <link rel="stylesheet" href="upload-img-wpreview.css">
</head>
<body>
    <div class="form">
        <h2>Preview Image Before Upload</h2>
        <div class="grid">
            <div class="form-element">
                <input type="file" id="file-1" accept="image/*">
                <label for="file-1" id="file-1-preview">
                    <img src="https://bit.ly/3ubuq5o" alt="">
                    <div>
                        <span>+</span>
                    </div>
                </label>
            </div>

            <div class="form-element">
                <input type="file" id="file-2" accept="image/*">
                <label for="file-2" id="file-2-preview">
                    <img src="https://bit.ly/3ubuq5o" alt="">
                    <div>
                        <span>+</span>
                    </div>
                </label>
            </div>

            <div class="form-element">
                <input type="file" id="file-3" accept="image/*">
                <label for="file-3" id="file-3-preview">
                    <img src="https://bit.ly/3ubuq5o" alt="">
                    <div>
                        <span>+</span>
                    </div>
                </label>
            </div>
        </div>
    </div>

    

    <script src="upload-img-wpreview.js"></script>
</body>
</html>
