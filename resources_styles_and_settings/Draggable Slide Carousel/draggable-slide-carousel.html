<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Draggable Slider Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="draggable-slide-carousel.css">
</head>
<body>
    <div class="slide-wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="slide-carousel">
            <img src="https://source.unsplash.com/1000x500/?studio" alt="img1.jpg" draggable="false">
            <img src="https://source.unsplash.com/1000x500/?videostudio" alt="img1.jpg" draggable="false">
            <img src="https://source.unsplash.com/1000x500/?photostudio" alt="img1.jpg" draggable="false">
            <img src="https://source.unsplash.com/1000x500/?production" alt="img1.jpg" draggable="false">
            <img src="https://source.unsplash.com/1000x500/?paint" alt="img1.jpg" draggable="false">    
            <img src="https://source.unsplash.com/1000x500/?art" alt="img1.jpg" draggable="false">
            <img src="https://source.unsplash.com/1000x500/?3D" alt="img1.jpg" draggable="false">
            <img src="https://source.unsplash.com/1000x500/?portrait" alt="img1.jpg" draggable="false">
            <img src="https://source.unsplash.com/1000x500/?painting" alt="img1.jpg" draggable="false">        
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>


    <script src="draggable-slide-carousel.js"></script>
</body>
</html>
